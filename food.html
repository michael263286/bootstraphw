<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Huynh Restaurant</title>

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200&family=Lexend+Deca:wght@300&family=Libre+Baskerville&family=Montserrat:wght@800&display=swap"
      rel="stylesheet"
    />
    <!-- Css link -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul class="nav nav-pills my-4 mx-4">
          <li class="nav-item">
            <a class="nav-link text-dark" href="index.html">Home Page</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-dark" href="food.html" target="_blank"
              >Menu</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link text-dark" href="contact.html" target="_blank"
              >Contact Us</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <div class="container">
      <div class="jumbotron bg-white my-5 p-4">
        <h1 class="display-3 text-dark">Huynh Restaurant</h1>
        <p class="lead">Authentic Vietnamese Cuisine</p>
        <hr class="my-4" />
      </div>
      <div class="card-deck">
        <div class="card">
          <img
            src="bbh.jpg"
            class="card-img-top"
            alt="picture of bun bo hue noodles"
            height="200px"
          />
          <div class="card-body">
            <h5 class="card-title">Bun Bo Hue</h5>
          </div>
        </div>
        <div class="card">
          <img
            src="comchien.jpg"
            class="card-img-top"
            alt="plate of com chien fried rice"
          />
          <div class="card-body">
            <h5 class="card-title">Com Chien</h5>
          </div>
        </div>
        <div class="card">
          <img
            src="phobo.jpg"
            class="card-img-top"
            alt="bowl of pho bo noodles"
          />
          <div class="card-body">
            <h5 class="card-title">Pho Bo</h5>
          </div>
        </div>
      </div>
      <div class="card-deck">
        <div class="card">
          <img src="tofu.jpg" class="card-img-top" alt="bowl of spicy tofu" />
          <div class="card-body">
            <h5 class="card-title">Dau Hu Xao Xa Ot</h5>
          </div>
        </div>
        <div class="card">
          <img
            src="miquang.jpg"
            class="card-img-top"
            alt="bowl of mi quang noodles"
          />
          <div class="card-body">
            <h5 class="card-title">Mi Quang</h5>
          </div>
        </div>
        <div class="card">
          <img
            src="btn.jpg"
            class="card-img-top"
            alt="bowl of bun thit nuong noodles"
          />
          <div class="card-body">
            <h5 class="card-title">Bun Thit Nuong</h5>
          </div>
        </div>
      </div>
      <div class="card-deck">
        <div class="card">
          <img src="eggroll.jpg" class="card-img-top" alt="eggrolls" />
          <div class="card-body">
            <h5 class="card-title">Cha Gio</h5>
          </div>
        </div>
        <div class="card">
          <img src="che.jpg" class="card-img-top" alt="cup of che" />
          <div class="card-body">
            <h5 class="card-title">Che Ba Mau</h5>
          </div>
        </div>
        <div class="card">
          <img
            src="cafe.jpg"
            class="card-img-top"
            alt="cup of vietnamese coffee"
          />
          <div class="card-body">
            <h5 class="card-title">Ca Phe Sua Da</h5>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
